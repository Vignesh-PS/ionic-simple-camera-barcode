<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Simple Cam App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">

  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Camera</ion-label>
      </ion-item-divider>

      <ion-item  button detail (click)="clickCamera('front')">
        <ion-label>Front Camera</ion-label>
      </ion-item>
      <ion-item button detail (click)="clickCamera('back')">
        <ion-label>Back Camera</ion-label>
      </ion-item>
      <ion-item button detail (click)="clickCamera('gallery')">
        <ion-label>Choose From Gallery</ion-label>
      </ion-item>
      <ion-item button detail [routerLink]="['/captured-images']">
        <ion-label>View Captured Images ({{imagesCount}})</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group class="ion-margin-top">
      <ion-item-divider>
        <ion-label>QR Code Scanner</ion-label>
      </ion-item-divider>

      <ion-item button detail (click)="clickScanner('camera')">
        <ion-label>Read From Camera</ion-label>
      </ion-item>
      <ion-item button detail (click)="clickScanner('gallery')">
        <ion-label>Read From Gallery</ion-label>
      </ion-item>
      <ion-item button detail [routerLink]="['/qrcode-results']" lines="none">
        <ion-label>View All Codes ({{codesCount}})</ion-label>
      </ion-item>
    </ion-item-group>


    <ion-item-group class="ion-margin-top">
      <ion-item-divider>
        <ion-label>Reset</ion-label>
      </ion-item-divider>

      <ion-item button detail (click)="resetValues()">
        <ion-label>Reset saved images, codes</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>


</ion-content>
